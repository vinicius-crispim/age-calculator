<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Calculadora de idade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <main class="container  d-flex flex-column justify-content-center">
    <section class="p-3 p-md-4 box mx-auto">
      <form class="gap-1 text-dark m-4 m-sm-0">
        <div class="row mb-4 mb-sm-3 gap-1">
          <div class="col col-md-3">
            <label for="inputDay" class="form-label">Dia</label>
            <input type="number" id="inputDay" class="form-control shadow-none " id="inputDay"
              aria-describedby="inputdia" placeholder="DD">
          </div>
          <div class="col col-md-3">
            <label for="inputMonth" class="form-label">Mês</label>
            <input type="number" id="inputMonth" class="form-control shadow-none " id="inputMonth" placeholder="MM"
              aria-describedby="inputmes">
          </div>
          <div class="col col-md-3">
            <label for="inputYear" class="form-label">Ano</label>
            <input type="number" id="inputYear" class="form-control shadow-none " id="inputYear" placeholder="YYYY"
              aria-describedby="inputano">
          </div>
        </div>
        <div class="row w-100">
          <div class="d-flex">
            <div class="border-bottom w-100 align-self-center"></div>
            <button type="submit" id="btnsubmit" class="btn shadow-none btn-primary ms-2 rounded-5 arrowIcon"><img
                src="./assets/images/icon-arrow.svg" alt="Botão em formato de seta"></button>
            <div class="d-md-none border-bottom w-100 align-self-center"></div>
          </div>
        </div>
      </form>


      <div class="container d-flex flex-column">
        <ul class="list-group">
          <li class="list-group-item border-0 d-flex gap-3">
            <h2 class="year"></h2>
            <h2 class="yearLayout fw-bold">-- Anos</h2>
          </li>
          <li class="list-group-item border-0 d-flex gap-3">
            <h2 class="month"></h2>
            <h2 class="monthLayout fw-bold">-- Meses</h2>
          </li>
          <li class="list-group-item border-0 d-flex gap-3 day-li">
            <h2 class="day"></h2>
            <h2 class="dayLayout fw-bold">-- Dias</h2>
          </li>
        </ul>
      </div>
    </section>

  </main>
  <footer class="w-100 p-1 bg-secondary text-center">
    <section class="container">
      <ul class="list-group list-group-horizontal d-flex justify-content-center mb-2">
        <li class="list-group-item border border-dark mx-1 rounded-1 btn bg-secondary"><a
            href="https://www.linkedin.com/in/vinicius-crispim-de-azevedo-349a05219/" target="_blank"
            rel="noopener noreferrer" class="btn m-0 text-dark p-0"><i class="bi bi-linkedin"></i></a></li>
        <li class="list-group-item border border-dark mx-1 rounded-1 btn bg-secondary"><a
            href="https://github.com/vinicius-crispim" target="_blank" rel="noopener noreferrer"
            class="m-0 text-dark p-0"><i class="bi bi-github"></i></a></li>
      </ul>
      <p class="px-3 text-dark">2023 <i class="bi bi-c-circle"></i> Desenvolvido por Vinicius Crispim de Azevedo.</p>
    </section>
  </footer>

  <div class="modal fade" id="erroModal" tabindex="-1" aria-labelledby="modaldeerro" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger">Atenção! A data informada é inválida</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <section class="modal-body px-3 py-2">
          <p class="fs-4 text-danger m-0 erroMsg"></p>
        </section>
        <footer class="modal-footer p-2">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
        </footer>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
