<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Calculadora de idade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <main class="container  d-flex flex-column justify-content-center">
    <section class="p-3 p-md-5 box mx-auto">
      <form class="gap-3 text-dark">
        <div class="row mb-2 gap-2">
          <div class="col col-md-3">
            <label for="inputDay" class="form-label">Day</label>
            <input type="number" class="form-control fs-3" id="inputDay" aria-describedby="inputdia" placeholder="DD">
          </div>
          <div class="col col-md-3">
            <label for="inputMonth" class="form-label">Month</label>
            <input type="number" class="form-control fs-3" id="inputMonth" placeholder="MM" aria-describedby="inputmes">
          </div>
          <div class="col col-md-3">
            <label for="inputYear" class="form-label">Year</label>
            <input type="number" class="form-control fs-3" id="inputYear" placeholder="YYYY"
              aria-describedby="inputano">
          </div>
        </div>
        <div class="row w-100">
          <div class="d-flex">
            <div class="border-bottom w-100 align-self-center"></div>
            <button type="submit" class="btn btn-primary ms-2 rounded-5 arrowIcon"><img
                src="./assets/images/icon-arrow.svg" alt="Botão em formato de seta"></button>
            <div class="d-md-none border-bottom w-100 align-self-center"></div>
          </div>
        </div>
      </form>


      <div class="container mt-5 d-flex flex-column">
        <h2>-- years</h2>
        <h2>-- months</h2>
        <h2>-- days</h2>
      </div>
    </section>

  </main>
  <footer class="w-100 p-2 bg-secondary text-center">
    <section class="container">
      <ul class="list-group list-group-horizontal d-flex justify-content-center mb-2">
        <li class="list-group-item border border-dark mx-1 rounded-1 bg-secondary"><a
            href="https://www.linkedin.com/in/vinicius-crispim-de-azevedo-349a05219/" target="_blank"
            rel="noopener noreferrer" class="btn m-0 p-0"><i class="bi bi-linkedin"></i></a></li>
        <li class="list-group-item border border-dark mx-1 rounded-1 bg-secondary"><a
            href="https://github.com/vinicius-crispim" target="_blank" rel="noopener noreferrer" class="btn m-0 p-0"><i
              class="bi bi-github"></i></a></li>
        <li class="list-group-item border border-dark mx-1 rounded-1 bg-secondary"><a href=”#” class="btn m-0 p-0"><i
              class="bi bi-whatsapp"></i></a></li>
      </ul>
      <p class="px-3 text-dark">2023 <i class="bi bi-c-circle"></i> Desenvolvido por Vinicius Crispim de Azevedo.</p>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
  </script>
</body>

</html>
